services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: oddscout-sqlserver
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=OddScout2024#SqlServer
      - MSSQL_PID=Express
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./backup:/var/opt/mssql/backup
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P OddScout2024#SqlServer -Q 'SELECT 1'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - oddscout-network

volumes:
  sqlserver_data:
    driver: local

networks:
  oddscout-network:
    driver: bridge